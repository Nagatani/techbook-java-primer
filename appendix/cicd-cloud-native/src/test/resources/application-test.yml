spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  redis:
    host: localhost
    port: 6379
  
  flyway:
    enabled: false

logging:
  level:
    root: WARN
    com.example: DEBUG